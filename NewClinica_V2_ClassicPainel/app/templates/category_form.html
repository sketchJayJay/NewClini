{% extends "base.html" %}
{% set title = "Nova categoria" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h5 class="mb-3">Nova categoria</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select class="form-select" name="kind">
              <option value="both">Ambos</option>
              <option value="income">Entrada</option>
              <option value="expense">Sa√≠da</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-brand">Salvar</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('finance.categories_list') }}">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
