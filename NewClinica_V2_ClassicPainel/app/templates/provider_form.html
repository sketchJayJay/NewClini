{% extends "base.html" %}
{% set title = "Novo profissional" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h5 class="mb-3">Novo profissional</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" name="name" required>
          </div>
          <div class="row g-3">
            <div class="col-md-8">
              <label class="form-label">Função</label>
              <input class="form-control" name="role" value="Dentista">
            </div>
            <div class="col-md-4">
              <label class="form-label">Repasse padrão (%)</label>
              <input class="form-control" name="default_repasse_percent" value="0">
            </div>
          </div>
          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-brand">Salvar</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('finance.providers_list') }}">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
