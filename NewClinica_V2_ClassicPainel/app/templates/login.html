{% extends "base.html" %}
{% set title = "Login | NewClínica V2" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <img src="{{ url_for('static', filename='logo.png') }}" class="logo-lg" alt="logo">
          <h5 class="mt-3 mb-0">Entrar</h5>
          <div class="text-muted small">NewClínica V2</div>
        </div>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            <input class="form-control" name="username" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" name="password" type="password" autocomplete="current-password" required>
          </div>
          <button class="btn btn-brand w-100" type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <div class="text-muted small mt-3 text-center">
      Primeiro acesso cria <b>admin/admin123</b>. Troque em Configurações.
    </div>
  </div>
</div>
{% endblock %}
