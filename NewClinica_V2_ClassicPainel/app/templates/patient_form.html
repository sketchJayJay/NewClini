{% extends "base.html" %}
{% set title = (patient and "Editar paciente") or "Novo paciente" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h5 class="mb-3">{{ title }}</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" name="name" required value="{{ patient.name if patient else '' }}">
          </div>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Telefone</label>
              <input class="form-control" name="phone" value="{{ patient.phone if patient else '' }}">
            </div>
            <div class="col-md-4">
              <label class="form-label">CPF</label>
              <input class="form-control" name="cpf" placeholder="Somente números (opcional)" value="{{ patient.cpf if patient else '' }}">
            </div>
            <div class="col-md-4">
              <label class="form-label">Nascimento</label>
              <input class="form-control" type="date" name="birth_date" value="{{ patient.birth_date if patient else '' }}">
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Endereço</label>
            <textarea class="form-control" name="address" rows="2" placeholder="Rua, número, bairro, cidade - UF">{{ patient.address if patient else '' }}</textarea>
          </div>

          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="is_ortho" name="is_ortho" value="1" {% if patient and patient.is_ortho %}checked{% endif %}>
            <label class="form-check-label" for="is_ortho">Paciente ortodôntico</label>
          </div>

          <div class="mt-3">
            <label class="form-label">Observações</label>
            <textarea class="form-control" name="notes" rows="3">{{ patient.notes if patient else '' }}</textarea>
          </div>

          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-brand" type="submit">Salvar</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('patients.list_patients') }}">Voltar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
